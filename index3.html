<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Flex Layout in Youtube interface</title>
</head>
<body>
   <div style="display:flex; flex-direction:column; width:300px; height:200px; padding:8px; background-color:#f5f5f5; border-radius:12px;">
    
    <div style="width:100%; height:75px; border-radius:16px; background-color:gray;"></div>
    
    <div style="display:flex; flex-direction:row; margin-top:8px; gap:8px; align-items:center;">
      
      <div style="width:50px; height:50px; border-radius:50%; background-color:gray;"></div>
      
      <div style="display:flex; flex-direction:column; flex:1; gap:6px;">
        <div style="width:100%; height:16px; background-color:gray; border-radius:4px;"></div>
        <div style="width:100%; height:16px; background-color:gray; border-radius:4px;"></div>
      </div>
    </div>
    </div>
    </div>
</body>
</html>
